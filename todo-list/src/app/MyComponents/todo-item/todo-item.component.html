<div class="my-3 card">
    <div class="card-body">
        <h5 [ngClass]="{'strike' : !todo.active}">{{todo.title}}</h5>
        <p [ngClass]="{'strike' : !todo.active}">{{todo.desc}}</p>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="todo{{i}}" (click)="onCheckBoxClick(todo)" [checked]="!todo.active" >
            <label class="form-check-label" for="todo{{i}}" >Mark as done</label>
          </div>
        <button class="btn btn-outline-danger " (click)="onClick(todo)">Delete</button>
    </div>
</div>
